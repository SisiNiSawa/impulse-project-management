<ul class="noselect list-group " (click)="viewItemInfo()">
  <li class="list-group-item"
  [ngStyle]="{'border-left': item.color ? '5px solid ' + item.color : 'none'}">
    <!-- slide-out delete -->
    <i class="fa fa-list" aria-hidden="true"></i>
    <div class="item">
      <span class="delete" (click)="removeItem($event)">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </span>
      {{ item.shortDescription | slice:0:25 }}
    </div>

  </li>
</ul>
