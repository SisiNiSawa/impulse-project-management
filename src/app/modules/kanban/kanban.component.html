<div fade-in class="row">
  <div class="col-md-12">
    <header class="module-header">
      <h1 class="noselect">{{ kanban?.name }}</h1>
      <button class="button button-positive pull-right">New Card</button>
    </header>
    <!-- <h1 class="module-title noselect">{{ kanban?.name }} <i (click)="createNewCard()" class="fa fa-plus-circle" aria-hidden="true"></i></h1> -->

    <div class="row kanban-area">
      <app-kanban-card
      *ngFor="let card of kanban?.cards"
      [card]="card"
      [kanbanID]="kanban._id"
      [ngStyle]="{order: card.order}"></app-kanban-card>
    </div>

  </div>
</div>
