<div fade-in class="row">
  <div class="col-md-12">
    <h1 class="noselect">{{ project?.name }}</h1>

    <div class="row">
      <!-- side bar -->
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-heading">
                <h2>Modules</h2>
              </div>
              <ul class="list-group" *ngFor="let module of project.modules">
                <li class="list-group-item">
                  <div class="item" (click)="moveToModule(module)">
                    <span class="delete" (click)="removeModule($event, module)">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </span>
                    <i class="fa {{ module.icon }}"></i> {{ module.name}}
                  </div>
                </li>
              </ul>

              <div class="new-module" (click)="toggleDisplayModule()">
                <p>Add a Module <i class="fa fa-plus" aria-hidden="true"></i></p>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <app-wizard-module
            fade-in
            (back)="cancelModule()"
            (module)="createModule($event)"
            *ngIf="displayModuleCreation"
          ></app-wizard-module>
        </div>
      </div>
      <!-- end side bar -->
      <!-- <div class="col-md-8">
        <div class="row">
          <div class="card">
            <div class="card-heading">
              <h2>Testing?</h2>
            </div>

          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>
