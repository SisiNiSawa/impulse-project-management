<div class="col-md-12">

  <div class="header">
    <h1>Create Your Module</h1>
    <hr />
    <p class="info">Select the module you wish to create</p>
  </div>

  <div class="slides">

    <div #stepOne id="stepOne" class="content">

      <!-- eventually, there will be multiple, interactive module examples here -->
      <!-- currently, we'll just use images for available modules -->
      <div class="module-selector">

        <div class="module" *ngIf="moduleIndex === 1">
          <h2>Kanban Board</h2>
          <p class="info">Drag and drop items between cards to visualize progression</p>
          <div class="kanban">
            <img class="module-img noselect" src="./assets/kanban.png">
          </div>
        </div>

        <div class="module" *ngIf="moduleIndex === 2">
          <h2>Markdown</h2>
          <p class="info">Use markdown syntax to create design documents, notes, or more for your projects.</p>
          <div class="markdown">
            <img class="module-img noselect" src="./assets/markdown.png">
          </div>
        </div>

        <div class="module" *ngIf="moduleIndex === 3">
          <h2>Todo List</h2>
          <p class="info">The classic todo list.</p>
          <div class="todo">
            <img class="module-img noselect" src="./assets/kanban.png">
          </div>
        </div>

      </div>


      <div class="module-controls">
        <i class="fa fa-chevron-left" aria-hidden="true" (click)="changeModule(-1)"></i>
        <i class="fa fa-chevron-right" aria-hidden="true" (click)="changeModule(1)"></i>
      </div>

      <div class="controls">
        <button class="button button-negative" (click)="goBack()">Back</button>
        <button class="button button-positive" (click)="gotoStepTwo()">Next</button>
      </div>

    </div>

    <div #stepTwo id="stepTwo" class="content">
      <label for="module-name">Module Name</label>
      <div class="input-group">
        <input id="module-name" type="text" class="form-control" placeholder="My Awesome Module" [(ngModel)]="moduleName">
      </div>

      <label for="module-icon">Module Icon</label>
      <icon-selector (icon)="selectIcon($event)"></icon-selector>

      <div class="controls">
        <button class="button button-negative" (click)="gotoStepOne()">Back</button>
        <button class="button button-positive" (click)="createModule()">Create</button>
      </div>

    </div>

  </div>

</div>
